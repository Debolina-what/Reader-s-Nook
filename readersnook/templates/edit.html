{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Read| Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(rgba(0, 0, 0, 0.75),rgba(0, 0, 0, 0.75)), url("/static/Images/current.jpg");
}

</style>


<body>

{% load static %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        <h2 class="fw-bold">Edit your Book Information</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                             {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-success">
                                UPDATE
                            </button>
                            <a href="{% url 'current_book'%}" class="btn btn-info">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
