<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>

<style>
    h1{
  font-size: 30px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 300;
  text-align: center;
  margin-bottom: 15px;
}
table{
  width:100%;

  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(255,255,255,0.3);
 }
.tbl-content{
  height:500px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255,255,255,0.3);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 25px;
  color: #fff;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 20px;
  color: #fff;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}

/* for custom scrollbar for webkit browser*/

::-webkit-scrollbar {
    width: 10px;
}

<body>

<section>
  <!--for demo wrap-->
  <h1>Buy a  Book</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>User id</th>
          <th>User Name</th>
          <th>Book Name</th>
          <th>Book Price</th>
          <th>Book Image</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for dest in dests %}
        <tr>
          <td>{{dest.uid}}</td>
          <td>{{dest.fname}} </td>
          <td>{{dest.bname}}</td>
          <td>{{dest.bprice}}</td>
          <td><img src="{{dest.bimage.url}}" style="height:100px"></td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>
</section>
