{% extends 'base.html' %}
(% load crispy_forms_tags %)
{% block content %}
<div class="container" style="background:dimgray; width:50%">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h2>Add a Post!</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form action='{% url "postlist" %}' method="POST" class="uniForm">
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2">
                      <input type="text" placeholder="Enter Name" name="uname">
                        <button class="btn btn-success mt-2">Post</button>
                   
                </div>
            </form>
        </div>
    </div>

    {% for post in post_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <p><strong>{{ post.uname }}</strong> {{ post.created_on }}</p>
            <p>{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
