<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

    <input type="checkbox" id="check">
    <!-- header area start -->
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <img src="Logo.png" alt="logo" class="logo">
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>

    <!-- header area end -->


    <!-- slidebar start -->
    <div class="sidebar">
        <center>
            <img src="profile.jpg" class="profile_image" alt="profile image">
            <h4>User's Name</h4>
        </center>
        <a href="#"><i class="fas fa-book"></i><span>profile</span></a>
        <a href="#"><i class="fas fa-bookmark"></i><span>Suggetions</span></a>
        <a href="#"><i class="fas fa-book-reader"></i><span>Current Read</span></a>
        <a href="#"><i class="fas fa-book-reader"></i><span>Already Read</span></a>
        <a href="#"><i class="fas fa-comments"></i><span>Messages</span></a>
        <a href="#"><i class="fas fa-store"></i><span>Shop</span></a>
        
    </div>
    <!-- slidebar end -->
    
    <div class="content">

    </div>


</body>
</html>
